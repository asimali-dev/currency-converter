<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./style.css" rel="stylesheet">
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
  </style>
</head>
<body class="w-full h-[100vh] flex justify-center items-center">
    <div class="w-[90%] auto bg-gray shadow-2xl rounded-[10px] pt-3 pb-3 border-2 md:w-[35%]">
        <div class="w-[90%] h-auto m-auto">
            <div class="w-[35%] h-[70px] flex md:w-[90%]">
                <img class="h-full" src="https://www.shutterstock.com/image-vector/currency-exchange-money-conversion-euro-600nw-2169800853.jpg" alt="">
                <h1 class="text-xl font-medium ml-2.5  md:text-2xl md:font-bold">Currency Converter</h1>
            </div>
        </div>
        <div class="w-[90%] h-auto m-auto">
            <p class="text-[17px] font-mono mt-3">Amount</p>
            <input class="w-full h-[30px] border-b-[2px] border-gray-700 pl-2 mt-1 focus:outline-none focus:ring-0 input" type="number" placeholder="Enter Your Amount">
        </div>
        <div class="w-[90%] h-auto m-auto mt-3.5 flex justify-between">
            <select class="w-[45%] h-[40px] bg-blue-900 p-2 text-white font-medium focus:outline-none focus:ring-0 rounded-[10px] pr-2" id="from-dropdown"></select>
            <select  class="w-[45%] h-[40px] bg-blue-950 p-2 text-white font-medium focus:outline-none focus:ring-0 rounded-[10px] pr-2" id="to-dropdown"></select>
        </div>
        <div class="w-[90%] h-auto m-auto mt-2">
            <button class="w-full h-10 bg-blue-400 rounded-[10px] text-[17px] text-white cursor-pointer" id="convert">Convert</button>
            <button class="w-full h-10 bg-blue-500 rounded-[10px] text-[17px] text-white mt-2 cursor-pointer" id="reset">Reset</button>
        </div>
        <div class="w-[90%] h-[40px] bg-blue-400 m-auto mt-2.5 text-[17px] text-white p-2 result">
           
        </div>
       
    </div>
    
 
</body>
<script src="currency.js"></script>
<script src="./script.js"></script>
</html>
